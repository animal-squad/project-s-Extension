<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Link Bucket Extension</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title-container">
      <div class="title-left">
        <img src="Icon32.png" alt="링킷 아이콘" class="link_bucket_icon" />
        <span class="link_bucket_title">링킷</span>
      </div>
      <button id="submitButton" class="button">저장</button>
    </div>
    <div class="toggle-container">
      <div class="button-group">
        <button class="toggle-button active" id="currentTabButton">
          현재 탭 저장
        </button>
        <button class="toggle-button" id="allTabsButton">모든 탭 저장</button>
      </div>
    </div>
    <div class="title-text-container">
      <input
        type="text"
        id="textInput"
        class="input-field"
        placeholder="제목"
      />
    </div>
    <div class="link-home-container">
      <a
        href="https://link-bucket.animal-squad.uk/"
        target="_blank"
        class="link-homepage"
      >
        링킷 홈페이지
      </a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
